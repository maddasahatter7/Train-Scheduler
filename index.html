<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js">
</script>
    <br>
    <div class="container">
  <div class="jumbotron text-center">
    <h1>Métro de Paris</h1>
    <h2>"Rester, c’est exister, mais voyager, c’est vivre”</h2>
    <h3>-Gustave Nadaud</h3>
  </div>
  <div class="panel text-center">
      <div class="panel-heading">Current Train Schedule</div>
      <table id= "table" class="table">
        <tr>
          <th>Train Name:</th>
          <th>Destination:</th>
          <th>Frequency (min):</th>
          <th>Next Arrival:</th>
          <th>Minutes Away:</th>
        </tr>
        <tbody>
            <tr>
          <td><div span id="trainName"></div></td>
          <td><div span id="destination"></div></td>
          <td><div span id="frequency"></div></td> 
          <td><div span id="nxtArrival"></div></td>
          <td><div span id="minsAway"></div></td>
            </tr>
        </tbody>
    </table>
      </div>
    <div class="panel second">
      <div class="panel-heading">Add Train</div>
             <br>
                <form role="form">
                  <div class="form-group">
                    <label for="enter-name">Train Name:</label>
                    <input class="form-control" id="trnName" type="text">
                  </div>
                  <div class="form-group">
                    <label for="enter-departure">Destination:</label>
                    <input class="form-control" id="dest" type="text">
                  </div>
                  <div class="form-group">
                    <label for="enter-arrival">First Train Time(HH:mm - Military Time</label>
                    <input class="form-control" id="fstTrn" type="number">
                  </div>
                  <div class="form-group">
                      <label for="enter-time">Frequency (min):</label>
                      <input class="form-control" id="freq" type="number">
                    </div>
                  <button class="btn btn-default" id="btn-submit" type="submit">Submit</button>
                </form>
                  
    </div>
</div>
    
    <!-- linked files -->
    <script src="assets/javascript/app.js"></script>


</body>
</html>
